{% extends 'base.html' %}
{% block content %}

<div style='margin-top:30px'>
    <form action="#" method="post">
        {% csrf_token %} 
        {{form.as_p}}
    </div>
    <input type="submit" value="create form">
</form>
{% for obj in list_objects %}
    {% if obj.title %}
        
     <div><a href="{{ obj.get_absolute_url}}"> {{obj.title}}-{{obj.content}}</a></div>
    {% endif %}


{% endfor %}
{% endblock %}
